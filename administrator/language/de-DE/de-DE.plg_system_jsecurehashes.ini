PLG_SYSTEM_JSECUREHASHES="System - Sichere Joomla!-Passworthashes"
PLG_SYSTEM_JSECUREHASHES_XML_DESCRIPTION="Mithilfe dieses Plugins kann man einen anderen Passworthash für die Benutzerpasswörter einstellen und auch die Anmeldung mit der hinterlegten E-Mail-Adresse für die Benutzer ermöglichen.<br />Sobald ein anderer Hashalgorithmus gewählt wird, wird jeder Benutzer automatisch, nach einer Neuanmeldung, auf diesen Hashalgorithmus umgestellt - <em>Hierbei kann sich der Anmeldevorgang leicht verzögern.</em><br /><h2>Plugin aktivieren</h2>Das Plugin kann zusammen mit dem Joomla!-Authentifizierungsplugin genutzt werden, aber für eine fehlerfreie Funktionalität dieses Plugins wird empfohlen das Joomla!-Authentifizierungsplugin (ID: 401) zu deaktivieren.<h2>Plugin deaktivieren</h2>Wenn dieses Plugin deaktiviert wird, können sich alle Benutzer, die keinen &bdquo;MD5-HEX&ldquo;-Passworthash haben, <strong>NICHT</strong> mehr am System anmelden!<br />Soll das Plugin nicht mehr genutzt werden, so muss es auf &bdquo;MD5-HEX&ldquo; eingestellt werden und es muss sichergestellt werden, dass alle Benutzer sich noch einmal am System anmelden."

