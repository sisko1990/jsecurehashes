PLG_SYSTEM_JSECUREHASHES="System - Sichere Joomla!-Passworthashes"
PLG_SYSTEM_JSECUREHASHES_XML_DESCRIPTION="Joomla! nutzt zur Einwegverschlüsselung (Hashing) der Benutzerpasswörter das inzwischen überholte MD5-Verfahren. Die Benutzerpasswörter könnten sicherer gespeichert werden, da Joomla! sicherere Methoden besitzt, sie aber nicht einsetzt. Hier setzt das J! Secure Password Hashes Plugin an. Mit dem Plugin ist es möglich das gewünschte Hash-Verfahren einfach auszuwählen."