PLG_AUTH_JSECUREHASHES_XML_DESCRIPTION="Das Authentifizierungsplugin des J! Secure Password Hashes Pakets sorgt dafür, dass die Anmeldung mit dem veränderten Passwort in der Datenbank und den sonstigen Einstellungen im Systemplugin in Joomla! funktioniert.<br /><br /><span style="_QQ_"text-decoration: underline; color: red;"_QQ_"><strong>Warnung:</strong></span><br />Das Plugin &bdquo;Authentifizierung - Joomla!&ldquo; darf nicht zusammen mit diesem Plugin aktiviert sein!<br /><br /><span style="_QQ_"text-decoration: underline; color: blue;"_QQ_"><strong>Hinweis:</strong></span><br />Eine Funktionsprüfung des J! Secure Password Hashes Pakets, Einstellmöglichkeiten und weitere Informationen zu den Funktionen sind im Plugin &bdquo;System - J! Secure Password Hashes&ldquo; zu finden."